<div>
  <mat-card class="example-card">
    <div style="height: 350px; overflow: hidden;">
      <img mat-card-image src="{{player?.img}}" class="" alt="Alt">
    </div>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <h1>{{player?.name}}</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-tab-group>
    <mat-tab label="Biography">
      <p>
        {{player?.biography}}
      </p>
    </mat-tab>
    <mat-tab label="Newsletters">
      <app-newsletters [newsletters]="player?.newsletters"></app-newsletters>
    </mat-tab>
  </mat-tab-group>
</div>
