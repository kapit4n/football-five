<mat-card class="example-card">
  <img mat-card-image src="{{player?.img}}" class="" alt="Alt">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{player?.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
    </p>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-tab-group>
      <mat-tab label="Biography">
        <p>
          {{player?.biography}}
        </p>
      </mat-tab>
      <mat-tab label="Newsletters">
        <app-newsletters [newsletters]="player?.newsletters"></app-newsletters>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
