<mat-card class="example-card" *ngIf="team">
  <div class="banner-ch" [style.margin]="'1rem'">
    <img [style.max-height]="'150px'" mat-card-image src="{{team.img}}" class="" alt="Alt">
  </div>
  <mat-card-header>
    <h1 [style.margin-left]="'-1rem'">
      {{team.name}}
    </h1>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{team.biography}}
    </p>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-tab-group>
      <mat-tab label="Players">
        <mat-list>
          <mat-list-item *ngFor="let player of players">
            <img matListAvatar src="{{player.icon}}" alt="...">
            <h3 matLine> <span> {{player.name}} {{player.goals}}</span> </h3>
            <p matLine>
              <span class="demo-2">{{player.birthDate | date: 'dd/MM/yyyy'}} </span>
            </p>
          </mat-list-item>
        </mat-list>
      </mat-tab>
      <mat-tab label="Newsletters">
        <app-newsletters [newsletters]="team?.newsletters"></app-newsletters>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
